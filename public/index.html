<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #chat-container {
            width: 900px;
            max-height: 800px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        #messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }
        #input-container {
            display: flex;
            border-top: 1px solid #ddd;
        }
        #input {
            flex: 1;
            padding: 10px;
            border: none;
        }
        #send {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        #clear {
            padding: 10px;
            border: none;
            background-color: #dc3545;
            color: white;
            cursor: pointer;
        }
        h1, h2, h3 {
        margin: 0.5em 0;
        }
        ul {
            list-style-type: disc;
            margin-left: 20px;
        }
        ul li {
            margin-bottom: 0.5em;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px 0;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
        }
        .message.user {
            text-align: right;
            background-color: #c6d3df;
        }
        .message.bot {
            text-align: left;
            background-color: #c8fdd4;
            text-align: justify;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="input" placeholder="Ketik pesan...">
            <button id="send">Kirim</button>
            <button id="clear">Clear Chat</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="chat.js"></script>
</body>
</html>
